<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
     <h1>Welcome to the best form on internet!</h1>
  <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
    <div class="formdesign" id="name">
        Name: <input type="text" name="fname"required><b><span class="formerror"></span></b>
    </div>
    <div class="formdesign" id="email">
        E-mail: <input type="email" name="femail"required><b><span class="formerror"></span></b>
    </div>
    <div class="formdesign" id="phone">
        Phone: <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
       <!-- Phone: <input type="Phone" name="mobile" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number" required> -->
    </div>

    <div class="formdesign" id="pass">
        Password: <input type="password" name="fpass"required><b><span class="formerror"></span></b>
    </div>
    <div class="formdesign" id="cpass">
        Confirm Password: <input type="password" name="fcpass"required><b><span class="formerror"></span></b>
    </div>
    <button class="but" type="submit" value="submit">Submit</button>
  </form>
</body>
</html>
